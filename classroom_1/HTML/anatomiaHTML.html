<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia HTML</title>
</head>
<body>
    <nav>
        <a href="http://blogdovelapreta.blogspot.com/">BLOG</a>
    </nav>
    <header>
        <h1>Exercícios HTML</h1> 
        <h2>Exercícios HTML</h2>
        <h3>Exercícios HTML</h3> 
        <h4>Exercícios HTML</h4>  
        <h5>Exercícios HTML</h5>  
    </header>
    <main>
         Conteúdo principal
    </main>
    <section>
         Conteúdo
    </section>
    <aside>
         Menu lateral
    </aside>
    <footer>
        Rodapé
    </footer>
    <!--
        
---- TAGS SEMÂNTICAS -----

    <header></header>  --- conteudo relativo ao cabeçalho
    <main> </main>   --- conteudo relativo a algo principal
    <footer> </footer> -- conteudo relativo ao rodape da pagina
    <article> </article> -- conteudo relativo ao artigo da pagina (texto maiores)
    <aside> </aside> -- conteudo relativo ao lado da pagina (anuncios)
    <nav> </nav> -- conteudo relativo a navegação da pagina
    <ol> </ol> --- lista ordenada
    <ul> </ul> --- lista não ordenada
    <li> </li> --- conteudo de uma lista ordenada ou não ordenada
    
-->
</body>
</html>
